<!DOCTYPE html><head><title>{$title}</title><head><body><script type="module">import * as Plot from "https://cdn.skypack.dev/@observablehq/plot@0.4";const raw_data={$data};const data=raw_data.map(d=>{return{x: new Date(d.date),y:d.value};});document.body.appendChild(Plot.plot({marks:[Plot.line(data,{x:"x",y:"y"}),],height:500,marginBottom:50}));</script></body>
